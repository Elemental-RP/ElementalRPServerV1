<html>

	<head>
		<title>ERP Hud</title>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="./css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>

	<body style="display: none;">
		<div id="statusHud">
			<div id="varHealth" class="bar">
				<img class="barIcon" src="img/heart.svg"></img>
				<div id="boxSetHealth"></div>
			</div>
			<div id="varArmor" class="bar">
				<img class="barIcon" src="img/shield.svg"></img>
				<div id="boxSetArmour"></div>
			</div>
			<div id="varHunger" class="bar">
				<img class="barIcon" src="img/burger.svg"></img>
				<div id="boxSetHunger"></div>
			</div>
			<div id="varThirst" class="bar">
				<img class="barIcon" src="img/water.svg"></img>
				<div id="boxSetThirst"></div>
			</div>
			<div id="varOxygen" class="bar">
				<img class="barIcon" src="img/oxy.svg"></img>
				<div id="boxSetOxygen"></div>
			</div>
		</div>
		<div class="text-container">
            <div class="car seatbelt off">CINTO</div>
            <div class="car cruise off">CRUISE</div>
        </div>
	</body>

	<script src="script.js" type="text/javascript"></script>
	<script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery-ui.min.js" type="text/javascript"></script>
</html>
